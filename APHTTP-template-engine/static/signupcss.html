<!DOCTYPE html>
<html>
  <body style="text-align: center;">
    <h1>Films System</h1>
    <div style="background-color: lightgreen; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/signup" method="post">
        <p>Signup</p>
	<input name="email" type="text" placeholder="email" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="password" type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
	<input name="password" type="password" placeholder="Re-Password" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
	<input name="age" type="text" placeholder="age" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
	<input name="publisher" type="text" placeholder="publisher[NOT-Forced]" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <button type="submit" style="display:block; width: 100%; padding: 7px;">Signup</button>
      </form>
    </div>
  </body>
</html>
